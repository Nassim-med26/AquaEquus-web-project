<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits | AquaEquus</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">AquaEquus</div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="products.html">Produits</a></li>
                <li><a href="cart.html">Panier (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <section class="category-hero" id="hero"></section>

    <section class="products">
        <div class="product-grid" id="product-grid"></div>
    </section>
    <section class="products">
    <!-- Add this Best Seller section -->
    <div class="best-seller-section">
        <h2>Nos Best-Sellers</h2>
        <div class="best-seller-grid" id="best-seller-grid"></div>
    </div>
    
    <!-- Existing product grid -->
    <div class="product-grid" id="product-grid"></div>
</section>
    <!-- Size Selection Modal -->
    <div id="sizeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Sélectionnez votre taille</h3>
            <div class="size-options"></div>
            <button class="btn-gold confirm-size">Confirmer</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 AquaEquus. par Med Nassim & Serine.</p>
    </footer>

    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            const hero = document.getElementById('hero');
            
            // Set hero section based on category
            if (category === 'natation') {
                hero.innerHTML = `
                    <div class="hero-content">
                        <h1>Natation</h1>
                        <p>Équipement professionnel pour nageurs</p>
                    </div>
                `;
                hero.style.background = "linear-gradient(rgba(62, 146, 204, 0.8), rgba(62, 146, 204, 0.5)), url('images/swim-hero.jpg')";
            } 
            else if (category === 'equitation') {
                hero.innerHTML = `
                    <div class="hero-content">
                        <h1>Équitation</h1>
                        <p>Artisanat équestre de qualité supérieure</p>
                    </div>
                `;
                hero.style.background = "linear-gradient(rgba(111, 78, 55, 0.8), rgba(111, 78, 55, 0.5)), url('images/ride-hero.jpg')";
            }
            // Identify best sellers (you can modify this list)
    const bestSellerIds = [1, 4, 7]; // IDs of saddle, goggles, and paddles
    const bestSellers = products.filter(p => bestSellerIds.includes(p.id));
    const otherProducts = products.filter(p => !bestSellerIds.includes(p.id));
    
    // Filter by category if specified
    const filteredBestSellers = category 
        ? bestSellers.filter(p => p.category === category)
        : bestSellers;
    const filteredOtherProducts = category 
        ? otherProducts.filter(p => p.category === category)
        : otherProducts;
    
    // Display best sellers
    const bestSellerGrid = document.getElementById('best-seller-grid');
    filteredBestSellers.forEach(product => {
        bestSellerGrid.innerHTML += `
            <div class="best-seller-product" data-id="${product.id}">
                <span class="best-seller-badge">Best Seller</span>
                <img src="${product.image}" alt="${product.name}">
                <div class="product-info">
                    <h3>${product.name}</h3>
                    <p class="price">€${product.price.toFixed(2)}</p>
                    <button class="add-to-cart" data-id="${product.id}">
                        Ajouter au panier
                    </button>
                </div>
            </div>
        `;
    });
            // Filter products by category if specified
            const filteredProducts = category 
                ? products.filter(p => p.category === category) 
                : products;

            const productGrid = document.getElementById('product-grid');
            
            // Clear existing products
            productGrid.innerHTML = '';
            
            // Generate product cards
            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product';
                productCard.dataset.category = product.category;
                productCard.dataset.id = product.id;
                
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p class="desc">${product.desc}</p>
                        <p class="price">€${product.price.toFixed(2)}</p>
                        <button class="add-to-cart" data-id="${product.id}">
                            Ajouter au panier
                        </button>
                    </div>
                `;
                
                productGrid.appendChild(productCard);
            });

            // Add event listeners to all add-to-cart buttons
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function() {
                    const productId = parseInt(this.dataset.id);
                    const product = products.find(p => p.id === productId);
                    
                    if (product.sizes && product.sizes.length > 0) {
                        showSizeModal(productId);
                    } else {
                        addToCart(productId);
                    }
                });
            });
            
            // Initialize cart count
            updateCartCount();
        });
    </script>
</body>
</html>
